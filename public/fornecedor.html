<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playlist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <style>
            .preto-branco {
                filter: grayscale(100%);
                background-color: #fff !important;
                color: #000 !important;
            }
            .preto-branco .table {
                color: #000;
            }
        </style>
    </head>
    <body>

        <h1>Cadastro para os fornecedores</h1>
        <button class="btn btn-dark" onclick="togglePretoBranco()">Modo Preto e Branco</button>

        <button type="button" class="btn btn-primary" onclick="novo()">Novo</button>

        <table class="table table-striped table-hover">
            <thead>
                <th>id</th>
                <th>nome</th>
                <th>cnpj</th>
                <th>email</th>
                <th>telefone</th>
                <th>endereco</th>
                <th></th>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>

        <div class="modal" tabindex="-1" id="modalcadastro">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Cadastro de fornecedores</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formcadastro">
                        <input type="hidden" id="id">
                        <div class="mb-3">
                            <label for="nome" class="form-label">nome</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">cnpj</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">endereco</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="fornecedor.js"></script>

    </body>
</html>
